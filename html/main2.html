<!-- 1. 幫body掛一個事件，for 偵測鍵盤 是否有點上下左右按鍵 -->

<body onkeydown="movemainRole(event)">
    <main id="mainArea">
        <div id='topArea'>
            <div id="topLeftArea">
                <div></div>
            </div>
            <!-- 對話框區域 -->
            <div id="topMidArea"> 
                <div id="topMidAreaNextId" class="topMidAreaNextClass">
                    <!-- 大頭貼 -->
                    <div ><img src="../image/anotherrole01V1.png" id="talkImg"  alt=""></div>
                    <!-- 對話區 -->
                    <div class="talkClass">
                        <div id="talkArea">
                            <p id="talkWords"></p>
                        </div>
                        <div class="tragleAniate"><img style="animation-duration:1.5s" class="animated ld ld-bounce"
                                src="../image/trangle.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <audio controls autoplay="autoplay"  id="myMusic" hidden>
                    <source src="../audio/main2Page.mp3">
                </audio>
            </div>    
        </div>
        <div id="bottomArea">
            <div>
                <img id="mainRole" src="../image/MainRole_V2.png" alt="">
                <img onclick="showMsg()" id="secRole" src="../image/BOSSV1.png" alt="">
                <img id="finger" class="animated ld ld-wander-h" src="../image/finger04.png" alt="">
            </div>
        </div>
    </main>
    <script src="../js/main2.js"></script>
</body>
